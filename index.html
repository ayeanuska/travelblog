<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Flex blox template</title>
  </head>
  <body>
    <div class="wrapper">
      <!--- global message --->
      <section class="global">
        <div class="container">
          <span>Welcome</span>
          <div>
            <a
              href="https://www.linkedin.com/in/anuska-shrestha-065571287/"
              target="_blank"
              ><i class="fa-brands fa-square-facebook"></i>
            </a>

            <a
              href="https://www.linkedin.com/in/anuska-shrestha-065571287/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i>
            </a>

            <a
              href="https://www.linkedin.com/in/anuska-shrestha-065571287/"
              target="_blank"
              ><i class="fa-brands fa-square-youtube"></i>
            </a>
          </div>
        </div>
      </section>

      <!-- --nav bar-- -->
      <header>
        <div class="container">
          <div class="logo">
            <div>Logo</div>
          </div>
          <ul>
            <li>HOME</li>
            <li>CONTACT</li>
            <li>ABOUT</li>
          </ul>
        </div>
      </header>

      <!-- --- hero section -- -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to my Travel Blog</h1>
          <hr />
          <p>Your one stop get away information</p>
        </div>
      </section>

      <!-- latest post section -->
      <section class="latest">
        <div class="conatiner">
          <h2>Latest Post</h2>
          <hr />
          <main class="main">
            <div class="articles">left</div>
            <aside class="side-links">right</aside>
          </main>
        </div>
      </section>

      <!-- Recomendation -->
      <!-- subscribe section -->
      <!-- footer -->
      <footer>&copy; copy right all reserved to Anuska Shrestha</footer>
    </div>
  </body>
</html>
